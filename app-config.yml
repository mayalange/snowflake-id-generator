apiVersion: v1
kind: ConfigMap
metadata:
  name: snowflake-config
data:
  application.properties: |
    # Application settings
    spring.application.name=snowflake-id-generator

    # Database configuration
    spring.datasource.url=jdbc:postgresql://postgres-0.postgres:5432/snowflake_db
    spring.datasource.username=postgres
    spring.datasource.password=postgres
    spring.datasource.driver-class-name=org.postgresql.Driver

    # JPA/Hibernate settings
    spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true

    # Snowflake ID generator settings
    snowflake-settings.starting-epoch=1609459200000
    snowflake-settings.datacenter-id=1

    # Logging
    logging.level.root=INFO
    logging.level.com.example=DEBUG
    logging.level.org.springframework.jdbc=DEBUG
