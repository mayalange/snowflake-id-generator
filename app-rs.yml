apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: snowflake-replica-set
spec:
  replicas: 3
  selector:
    matchLabels:
      app: snowflake-pod
  template:
    metadata:
      labels:
        app: snowflake-pod
    spec:
      containers:
        - name: snowflake-pod
          image: snowflake:1.2
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
